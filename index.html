<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaityXD Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .background-container img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6; /* Reduce image quality */
        }

        .profile-section {
            margin-top: 10vh;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 1rem;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }

        .gradient-text {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(to right, #000, #fff, #000, #fff);
            background-size: 200%;
            color: transparent;
            -webkit-background-clip: text;
            animation: gradientText 3s linear infinite;
        }

        @keyframes gradientText {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }

        .content-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1rem 0;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out 0.6s forwards;
        }

        .typed-text {
            font-size: 1.2rem;
            min-height: 40px;
            margin: 0.5rem 0;
        }

        .quote {
            font-style: italic;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
        }

        .spotify-section {
            max-width: 400px;
            width: 90%;
            margin: 1rem 0;
            animation: fadeIn 0.8s ease-out 0.9s forwards;
        }

        .spotify-embed {
            background: rgba(0, 0, 0, 0.6);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .spotify-embed iframe {
            width: 100%;
            height: 157px;
            border-radius: 12px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="https://media.tenor.com/P5dcPvFQUGwAAAAM/kotonoha-no-niwa-the-garden-of-words.gif" alt="Background Animation">
    </div>

    <div class="profile-section">
        <img src="https://i.ibb.co/yqH3Xfx/pfp.png" alt="Profile" class="profile-image" loading="lazy">
        <h1 class="gradient-text">X2Snipe</h1>
    </div>

    <div class="content-box">
        <div class="typed-text" id="typed-text"></div>
        <div class="quote">
            "The best programmer is the one who writes the code that other people can understand." - Martin Fowler
        </div>
    </div>

    <div class="spotify-section">
        <div class="spotify-embed">
            <iframe src="https://open.spotify.com/embed/playlist/3KKrNd7IJ7PxWwaFBA5DfQ?si=K2tCLnMhQ26jFHffqFB6MA" 
                frameBorder="0" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new Typed('#typed-text', {
                strings: [
                    'Python Dev',
                    'Coding is life',
                    'Im KaityXD, X2Snipe',
                    'Problem Solver',
                    'In Love With Sofia',
                    'Anime Lover',
                    'Minecraft Fans',
                    'You Father'
                ],
                typeSpeed: 30,
                backSpeed: 50,
                backDelay: 1200,
                startDelay: 400,
                loop: true,
                showCursor: false
            });
        });
    </script>
</body>
</html>
