<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaityXD Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-section {
            margin-top: 10vh;
            text-align: center;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        @keyframes gradientText {
            0% {
                background-position: -100% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        .gradient-text {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(to right, #000000, #ffffff, #000000, #ffffff);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradientText 3s linear infinite;
            text-shadow: none;
        }

        .content-box {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1rem 0;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .typed-text {
            min-height: 40px;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .quote {
            font-style: italic;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
        }

        .spotify-section {
            width: 90%;
            max-width: 400px;
            max-height: 400px;
            margin: 1rem 0;
        }

        .spotify-embed {
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 1rem;
        }

        .spotify-embed iframe {
            height: 157px;
        }
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.profile-section, .content-box, .spotify-section {
    opacity: 0;
    animation: fadeIn 1s ease-out forwards;
}

.profile-section {
    animation-delay: 0.3s;
}

.content-box {
    animation-delay: 0.6s;
}

.spotify-section {
    animation-delay: 0.9s;
}

    </style>
</head>
<body>
    <div class="background-container">
        <img src="https://i.ibb.co/jJY4bX4/bg.gif" alt="Background Animation">
    </div>

    <div class="profile-section">
        <img src="https://i.ibb.co/yqH3Xfx/pfp.png" class="profile-image">
        <h1 class="gradient-text">X2Snipe</h1>
    </div>

    <div class="content-box">
        <div class="typed-text" id="typed-text"></div>
        <div class="quote">
            "The best programmer is the one who writes the code that other people can understand." - Martin Fowler
        </div>
    </div>

    <div class="spotify-section">
        <div class="spotify-embed">
            <iframe style="border-radius:12px"
                    src="https://open.spotify.com/embed/playlist/3KKrNd7IJ7PxWwaFBA5DfQ?si=K2tCLnMhQ26jFHffqFB6MA%0A"
                    width="100%"
                    height="100%"
                    frameBorder="0"
                    allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy">
            </iframe>
        </div>
    </div>

    <script>
        new Typed('#typed-text', {
            strings: [
                'Python Dev',
                'Coding is life',
                'Im KaityXD, X2Snipe',
                'Problem Solver',
                'In Love With Sofia',
                'Anime Lover',
                'Minecraft Fans',
                'You Father'
            ],
            typeSpeed: 25,
            backSpeed: 45,
            backDelay: 1000,
            startDelay: 500,
            loop: true,
            showCursor: false
        });
    </script>
</body>
</html>
